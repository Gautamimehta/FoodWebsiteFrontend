<app-not-found [visible]="!food"
notFoundMessage="Product Not found"
resetLinkText="Back to HomePage"></app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" alt="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
        </div>
        <div class="rating">
            <star-rating 
                [value]="food.stars" 
                [totalstars]="5"
                checkedcolor="yellow" 
                uncheckedcolor="black" 
                size="30px" 
                [readonly]="true" >
            </star-rating>
        </div>
        <div class="origins">
            <span *ngFor ="let origin of food.origins">
                {{origin}}
            </span>
        </div>

        <div class="cook-time">
            <span>
                Time to cook about {{food.cookTime}} minutes
            </span>
        </div>

        <div class="price">
            <span>
                {{food.price|currency:'INR'}}
            </span>
        </div>

        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
