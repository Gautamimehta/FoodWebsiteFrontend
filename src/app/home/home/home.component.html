<app-search></app-search>
<app-not-found [visible]="!foods || foods.length<=0"

resetLinkText="Home Page">>
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/home/food-page/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <!-- <span class="favourite {{food.favourite?'':'not'}} "
                    â¤
                </span> -->
                <div class="stars">
                    <star-rating [value]="food.stars" 
                             [totalstars]="5"
                             checkedcolor="yellow" 
                             uncheckedcolor="black" 
                             size="20px" 
                             [readonly]="true" >
                </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                </div>
                <div class="cook-time">
                    <span>ðŸ•’</span>
                    {{food.cookTime}}
                </div>  
            </div>
            <div class="price">
                <span>
                    {{food.price|currency:'INR'}}
                </span>
            </div>
        </a>      
    </li>
</ul>
